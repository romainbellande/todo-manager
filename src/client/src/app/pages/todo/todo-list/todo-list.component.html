<section id="app-todo-list">
  <table class="table table-striped" *ngIf="todos && todos.length; else emptyTodos">
    <thead class="thead-inverse">
      <tr>
        <th>Actions</th>
        <th>#</th>
        <th>Title</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos" >
        <th>
          <div class="btn-group" role="group" aria-label="Action buttons">
            <button type="button" class="btn btn-info">
              <span class="oi oi-eye"></span>
            </button>
            <button type="button" class="btn" [ngClass]="todo.isEditMod ? 'btn-success' : 'btn-primary'" (click)="toggleEditMod(todo)">
              <span class="oi" [ngClass]="todo.isEditMod ? 'oi-check' : 'oi-pencil'"></span>
            </button>
            <button type="button" class="btn btn-danger">
              <span class="oi oi-trash"></span>
            </button>
          </div>
        </th>
        <ng-container *ngIf="!todo.isEditMod; else editTpl">
          <td>{{ todo._id }}</td>
          <td>{{ todo.title }}</td>
          <td>{{ todo.description }}</td>
        </ng-container>
        <ng-template #editTpl>
          <td>{{ todo._id }}</td>
          <td><input type="text" [value]="todo.title"></td>
          <td><input type="text" [value]="todo.description"></td>
        </ng-template>
      </tr>
    </tbody>
  </table>
  <ng-template #emptyTodos>
    You have no todo registered yet
  </ng-template>
</section>
