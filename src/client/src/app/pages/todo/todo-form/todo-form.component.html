<section id="todo-form" class="col-12 col-md-6">
  <form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="todo-form-title">Title</label>
      <input
        id="todo-form-title"
        class="form-control"
        type="text"
        formControlName="title" />
    </div>
    <div class="form-group">
      <label for="todo-form-description">Description</label>
      <input
        id="todo-form-description"
        class="form-control"
        type="text"
        formControlName="description" />
    </div>
    <button
      type="submit"
      [disabled]="todoForm.pristine"
      class="btn btn-success">Save</button> &nbsp;
  </form>
</section>
